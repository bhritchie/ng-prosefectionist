<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="public/libs/angular/angular.min.js"></script>
<!--<script src="public/js/HelloCtrl.js"></script>-->
<script>
var MyAppModule = angular.module('MyApp', []);

MyAppModule.controller('TextArea', function($scope) {

	var MAX_LEN= 100;
	$scope.message = '';

	$scope.remaining = function() {
		return MAX_LEN - $scope.message.length;
	}

	$scope.hasValidLength = function() {
		return $scope.message.length <= MAX_LEN;
	}

});
</script>

</head>
<body ng-app="MyApp">
<!--
	<div ng-controller="HelloCtrl">
		Say hello to: <input type="text" ng-model="name">
		<h1>Hello, {{name}}!</h1>
	</div>
-->

	<div class="container" ng-controller="TextArea">
		<div class="row">
			<br><br>
			<span>Remaining: {{remaining()}}</span>
			<textarea ng-model="message">{{message}}</textarea>
		</div>
		<div>
			<button ng-disabled="!hasValidLength()" ng-click="send()">Send</button>
			<button ng-click="clear()">Clear</button>
		</div>
	</div>

</body>
</html>
